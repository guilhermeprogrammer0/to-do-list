<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="midias.css">
    <title>To Do List</title>
</head>

<body>

    <header>
        <h1>To Do List</h1>
    </header>
    <nav id="menu">
        <div id="botao_toggle"><svg id="btn_toggle" xmlns="http://www.w3.org/2000/svg" width="60" height="60"
                viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="feather feather-menu">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg></div>
        <ul class="menu">
            <li>Cadastrar Tarefa</li>
            <li>Sobre</li>
            <li>Buscar Ideias</li>
        </ul>
    </nav>
    <main>
        <section class="insercao">
            <div class="campos">
                <label for="tarefa">Tarefa</label>
                <input type="text" class="c-form" name="tarefa" id="tarefa">
            </div>
            <div id="botao">
                <button id="btn-salvar" class="button btn_salvar">Salvar</button>
            </div>
        </section>
        <section class="lista">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Tarefa</th>
                        <th scope="col">Alterar</th>
                        <th scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody id="tabela">

            </table>
        </section>
    </main>
    <footer class="footer">
        <div>
            <p>&copy; Realizado por Guilherme Souza</p>
        </div>
        <div>
            <h1>To do List</h1>
        </div>
        <script src="script.js"></script>
</body>

</html>
